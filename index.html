<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ежедневный бюджет</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
  <!-- Секция настроек -->
  <div id="settingsSection">
    <h1>Настройки бюджета</h1>
    <input id="salary" type="number" placeholder="Зарплата за месяц" />
    <input id="fixed" type="number" placeholder="Обязательные траты" /><br><br>
    <label for="currency">Валюта:</label>
    <select id="currency">
      <option value="RUB" selected>Рубль</option>
      <option value="USD">Доллар</option>
      <option value="EUR">Евро</option>
    </select><br><br>
    <button id="saveBtn">Сохранить и пересчитать</button>
  </div>

  <!-- Основной интерфейс -->
  <div id="mainSection" style="display:none;">
    <h2>Добавить трату</h2>
    <div class="addExpense">
      <input id="desc" type="text" placeholder="На что потратил?" />
      <input id="amount" type="number" placeholder="Сколько потратил?" />
      <button id="addBtn">Добавить</button>
    </div>

    <!-- Инфа о сегодняшнем дне -->
    <div class="status">
      <p>Сегодня: <span id="todayDate"></span></p>
      <p>Лимит на день: <span id="dailyBudget"></span> ₽</p>
      <p>Осталось сегодня: <span id="remainingToday"></span> ₽</p>
    </div>

    <!-- Кнопки -->
    <div class="buttonsRow">
      <button id="toggleSettingsBtn">Изменить настройки</button>
      <button id="resetBtn">Сбросить все данные</button>
    </div>

    <!-- Список расходов за сегодня -->
    <ul id="expensesList"></ul>

    <hr />

    <!-- Таблица всех дней месяца -->
    <h3>Все дни месяца</h3>
    <table id="monthTable">
      <thead>
        <tr>
          <th>День</th>
          <th>Лимит</th>
          <th>Потрачено</th>
          <th>Остаток</th>
        </tr>
      </thead>
      <tbody id="monthTableBody"></tbody>
    </table>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
